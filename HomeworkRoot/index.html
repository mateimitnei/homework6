<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Login Form</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">
</head>

<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <img class="mr-md-auto mt-1" src="images/cargram.png" alt="car" height="40">
    <div id="top-buttons" class="d-flex flex-column flex-md-row align-items-center" style="visibility: hidden">
        <a id="logout" class="btn btn-outline-primary mr-3" href="#" style="transition: 0s !important;">Logout</a>
        <a id="gallery-button" class="btn mr-3" href="#" style="transition: 0s !important;">Gallery</a>
        <a id="user-button" class="btn mr-3" href="#" style="transition: 0s !important;">User Info</a>
    </div>
</div>

<main id="login-form" class="text-center" role="main" style="display: none">
    <div class="alert alert-danger" role="alert" style="visibility: hidden">
        This is the alert — check it out!
    </div>

    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Login Form</h1>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus=""
               style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAASCAYAAABSO15qAAAAAXNSR0IArs4c6QAAAPhJREFUOBHlU70KgzAQPlMhEvoQTg6OPoOjT+JWOnRqkUKHgqWP4OQbOPokTk6OTkVULNSLVc62oJmbIdzd95NcuGjX2/3YVI/Ts+t0WLE2ut5xsQ0O+90F6UxFjAI8qNcEGONia08e6MNONYwCS7EQAizLmtGUDEzTBNd1fxsYhjEBnHPQNG3KKTYV34F8ec/zwHEciOMYyrIE3/ehKAqIoggo9inGXKmFXwbyBkmSQJqmUNe15IRhCG3byphitm1/eUzDM4qR0TTNjEixGdAnSi3keS5vSk2UDKqqgizLqB4YzvassiKhGtZ/jDMtLOnHz7TE+yf8BaDZXA509yeBAAAAAElFTkSuQmCC&quot;); background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%;"
               autocomplete="off">
        <div class="mb-3"></div>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required=""
               style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAASCAYAAABSO15qAAAAAXNSR0IArs4c6QAAAPhJREFUOBHlU70KgzAQPlMhEvoQTg6OPoOjT+JWOnRqkUKHgqWP4OQbOPokTk6OTkVULNSLVc62oJmbIdzd95NcuGjX2/3YVI/Ts+t0WLE2ut5xsQ0O+90F6UxFjAI8qNcEGONia08e6MNONYwCS7EQAizLmtGUDEzTBNd1fxsYhjEBnHPQNG3KKTYV34F8ec/zwHEciOMYyrIE3/ehKAqIoggo9inGXKmFXwbyBkmSQJqmUNe15IRhCG3byphitm1/eUzDM4qR0TTNjEixGdAnSi3keS5vSk2UDKqqgizLqB4YzvassiKhGtZ/jDMtLOnHz7TE+yf8BaDZXA509yeBAAAAAElFTkSuQmCC&quot;); background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%;"
               autocomplete="off">
        <div class="mb-3"></div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        <p class="mt-5 mb-3 text-muted">© 2024-2025</p>
    </form>
</main>

<main id="user-page" class="text-center" style="display: none"></main>

<main role="main" id="gallery-page" style="display: none">
    <section class="jumbotron text-center">
        <div class="container">

            <h1 class="jumbotron-heading">Your car gallery</h1>
            <p class="lead text-muted">Only photos of cars here</p>
        </div>
    </section>

    <div class="album bg-light" style="padding-bottom: 100px">
        <div id="gallery-and-buttons" class="container">

            <div class="row mb-4" style="padding: 0 15px 0 15px">
                <div class="mr-auto">
                    <select class="rounded mr-3 ml-1" id="sort-name">
                        <option selected disabled hidden>Filter by name</option>
                        <option value="a-to-z">Sort: A - Z</option>
                        <option value="z-to-a">Sort: Z - A</option>
                    </select>

                    <select class="rounded" id="sort-date">
                        <option selected disabled hidden>Filter by date</option>
                        <option value="newest">New first</option>
                        <option value="oldest">Old First</option>
                    </select>
                </div>

                <div class="text-center mr-1" style="margin-top: 20px">
                    <a href="#" id="add-img" class="btn btn-primary my-2" data-toggle="tooltip"
                       data-placement="top" title="A random car photo will be added">Add Image</a>
                </div>
            </div>

            <div class="row" id="gallery"></div>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
<script src="https://getbootstrap.com/assets/js/vendor/popper.min.js"></script>
<script src="https://getbootstrap.com/dist/js/bootstrap.min.js"></script>
<script type="module" src=js/main.js></script>
<script type="module" src=js/login.js></script>
<script type="module" src=js/gallery.js></script>
<script type="module" src=js/validator.js></script>

</body>
</html>
